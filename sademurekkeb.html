<html>
    <head>
        <title>sademurekkeb</title>
    </head>
    <body>
        <script>
            function eded(n){
            var bolen = 0;
            if (n==1){document.write(false);}else{
            for (var i=1;i<=n;i++){
                if(n%i==0){
                    bolen=bolen+1;
                }
            }
            if(bolen==2){
                document.write('sadə');
            }else{
                document.write('mürəkkəb');
            }
            }
            }
            eded(prompt('eded daxil et'));
        </script>
    </body>
</html>
